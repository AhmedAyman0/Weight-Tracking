<div class="offset-md-3 col-md-6 login-form">
    <div *ngIf="submitted && !logined" class="text-center error">

        {{message}}
    </div>
          <form style="font-weight: 600" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div  class="form-group">
                <div class="form-group">
                  <div style="font-weight: 400 !important; color: #09D95F;" class="text-center img">
                    <label >
                      <div class="wrapper">
                        <img width="30%" src="../../assets/imgs/login.png">
                      </div>
                      </label>
                    </div>

                  </div>
              <label for="id">User Name/Email</label>
              <input
                type="text"
                formControlName="id"
                [ngClass]="{ 'is-invalid': submitted && form.id.errors }"
                id="id"
                class="form-control"
                placeholder="Email or User Name"
              />
              <div *ngIf="submitted && form.id.errors" class="invalid-feedback">
                <div *ngIf="form.id.errors.required"> Required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password"
              formControlName="password"
              placeholder="Password"
              [ngClass]="{ 'is-invalid': submitted && form.password.errors }"
              class="form-control">
              <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="text-center">
              <button class="btn round btn-default mr-1" style="color:white;background-color: #09D95F;"  >Login</button>
            </div>
          </form>
          </div>
