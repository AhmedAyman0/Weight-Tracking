<div class="container" >
    <div class="text-center">
            <form class="form-inline" style="font-weight: 600" [formGroup]="weightForm" (ngSubmit)="onSubmit()">
                    <div  class="form-group">

                      <label for="weight">Weight</label>
                      <input
                        type="number"
                        formControlName="weight"
                        [ngClass]="{ 'is-invalid': submitted && form.weight.errors }"
                        weight="weight"
                        class="form-control"
                        placeholder="Your Weight"
                      />
                      <div *ngIf="submitted && form.weight.errors" class="invalid-feedback">
                        <div *ngIf="form.weight.errors.required"> Required</div>
                      </div>
                    </div>
                    <div class="form-group">
                            <label for="date">Date</label>
                            <input type="text"
                            formControlName="date"
                            [ngClass]="{ 'is-invalid': submitted && form.date.errors }"
                            placeholder="dd/mm/yy"
                            class="form-control"
                            id="date"
                            [bsValue]="bsValue"
                            bsDatepicker
                            [bsConfig]="{ isAnimated: true , dateInputFormat: 'DD/MM/YYYY'   }">
                            <div *ngIf="submitted && form.date.errors" class="invalid-feedback">
                              <div *ngIf="form.date.errors.required">Date is required</div>
                            </div>
                          </div>
                    <div class="text-center">
                      <button class="btn round btn-default mr-1" style="color:white;background-color: #09D95F; border-radius: 20px;"  >Add</button>
                    </div>
                  </form>
    </div>
</div>
